<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/imports.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <input type="text" id="result" class="result-calc" placeholder="0">
        <button class="btn-calc btn-num"  name="name-num">7</button>
        <button class="btn-calc btn-num" name="name-num">8</button>
        <button class="btn-calc btn-num" name="name-num">9</button>
        <button class="btn-calc btn-clean" name="name-clean">c</button>
        <button class="btn-calc btn-num" name="name-num">4</button>
        <button class="btn-calc btn-num" name="name-num">5</button>
        <button class="btn-calc btn-num" name="name-num">6</button>
        <button class="btn-calc btn-op" name="name-op">x</button>
        <button class="btn-calc btn-num" name="name-num">1</button>
        <button class="btn-calc btn-num" name="name-num">2</button>
        <button class="btn-calc btn-num" name="name-num">3</button>
        <button class="btn-calc btn-op" name="name-op">/</button>
        <button class="btn-calc btn-num" name="name-num">0</button>
        <button class="btn-calc btn-result" name="name-result">=</button>
        <button class="btn-calc btn-op" name="name-op">+</button>
        <button class="btn-calc btn-op" name="name-op">-</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
